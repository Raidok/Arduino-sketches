<!DOCTYPE html>
<html>
<head>
<title>Solar</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script language="javascript">
$(document).ready(function() {
	$('input[type=checkbox]').click(function(src) {
		var data = {};
		data[src.target.name] = src.target.checked;
		$.post("http://192.168.1.2/set", data, function(data) {}
		);
		var prop = "";
		for (property in src.target) {
			prop += property + " -> " /*+ src[property]*/ + "<br>";
			
		}
		$("#result").html(">" + prop + "<br><br>" + src.target.name);
	});
});
</script>
</head>
<body>
	<input type="checkbox" name="ledPin" />
	<div id="result"></div>
</body>
</html>
